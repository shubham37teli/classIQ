<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassIQ</title>
    <link rel="stylesheet"  href="css/header.css">
    <link rel="stylesheet"  href="css/courses.css">

</head>
<body>
    <header>
      <div class="hd-container">
        <div class="header-left">
            <a class="hl-card" href="index.html">
              <img src="Assets/Group 2827.png" alt="ClassIQ Logo">
              <div class="brand-name">ClassIQ</div>
            </a>
            <nav class="hd-nav">
              <a href="index.html">Dashboard</a>
            </nav>
        </div>
        <div class="header-right">
            <div class="btn"><a href="Login.html">Login</a></div>
            <div class="btn"><a href="Signup.html">SignUp</a></div>
        </div> 
        <div class="hamburger-icon">&#9776;</div>
      </div>
    </header>
    <main>
        <section class="poster">
          <div class="pt-container">
            <div class="pt-text">
              <h2>Enroll in your favourite courses</h2>
              <p>And Here's Why You Should</p>
              <ul>
                <li><span>Certifications</span></li>
                <li><span>Expert Instructors</span></li>
                <li><span>Affordable Pricing</span></li></ul>
              <h1><span>LEARN WITH CLASSIQ</span></h1>
            </div>
            <div class="pt-img"><img src="Assets/Component 5.png" alt=""></div>
          </div>
        </section>
        <div class="cr-heading"><div class="cr-cardtext"><p>All Courses</p><img src="Assets/Vector.png" alt=""></div></div>
        <section class="courses">
          <div class="grid-card">
            <div class="grid-img"><img src="Assets/course1.png" alt=""></div>
            <img src="Assets/course2.png" alt="">
            <img src="Assets/course3.png" alt="">
            <img src="Assets/course4.png" alt="">
          </div>
        </section>
    </main>
</body>
</html>
