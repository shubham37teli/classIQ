<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="header-left">
            <a class="hl-container" href="index.html">
              <img src="Assets/Group 2827.png" alt="ClassIQ Logo" class="logo-icon">

            <nav>

        <div class="header-right">

        <section>
            <h3>Login</h3>
            <div class="input-btn-ques-login-group">
                <form class="input-btn-group-login">
                    <div class="input-group">
                        <input type="email" placeholder="Enter Your Email" required autocomplete="off" />

                    </div>
                    <button type="submit" class="signup-login-btn">Login</button>
                </form>
                <p>Don't have an account? <a href="Signup.html">SignUp</a></p>
            </div>

        </section>
    </main>
